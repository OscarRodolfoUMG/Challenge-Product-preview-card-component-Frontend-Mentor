<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <div class="img-responsive"></div>
        </div>
        <article>
          <div class="titles">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <div class="cost">$149.99</div>
            <div class="discount">$169.99</div>
          </div>

          <button> <img src="./src/images/icon-cart.svg" alt="Icon"> Add to Cart</button>
        </article>

        
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Oscar Rodolfo Ch√°vez</a>.
      </div>
    </main>
  </body>
</html>
